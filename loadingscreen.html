<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY POST APO RP - Chargement</title>
    <style>
        @font-face {
            font-family: 'SYAPO';
            src: url('font/syapo.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            background: url('background/fond1.png') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: 'SYAPO', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .loading-bar-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 0 0 5px rgba(236, 233, 231, 0.8), 3px 3px rgba(255, 69, 0, 0.4); }
            50% { text-shadow: 0 0 10px rgb(245, 239, 237), -3px -3px rgba(255, 69, 0, 0.4); }
            100% { text-shadow: 0 0 5px rgba(243, 240, 239, 0.8), 3px 3px rgba(255, 69, 0, 0.4); }
        }
        .tips {
            font-size: 24px;
            margin-top: 10px;
            opacity: 0.9;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            height: 35px;
        }
        .tip {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .tip.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="loading-bar-container">
        <div class="title">SY POST APO RP</div>
        <div class="tips">
            <div class="tip active">üíÄ Astuce : Survivre, c'est savoir qui √©viter... üíÄ</div>
            <div class="tip">üî• Conseil : Les ressources sont rares, √©conomisez-les ! üî•</div>
            <div class="tip">‚ö†Ô∏è Alerte : M√©fiez-vous des inconnus, ils ne sont pas tous amicaux... ‚ö†Ô∏è</div>
            <div class="tip">üî™ Astuce : Une arme bien entretenue est une arme fiable. üî™</div>
        </div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="music/unfortunately.mp3" type="audio/mpeg">
    </audio> 
    <script>
        const tips = document.querySelectorAll('.tip');
        let currentTip = 0;

        function changeTip() {
            tips[currentTip].classList.remove('active');
            currentTip = (currentTip + 1) % tips.length;
            tips[currentTip].classList.add('active');
        }

        setInterval(changeTip, 5000);

        window.addEventListener('load', function() {
            const audio = document.getElementById('backgroundMusic');
            audio.play().catch(function(error) {
                console.log("La lecture automatique a √©t√© emp√™ch√©e par le navigateur");
            });
        });
    </script>
</body>
</html>
